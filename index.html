<!doctype html>
<html>
    <head>
    </head>
    <body>
        <img id="img" width="100%" src="fullscreen.jpg">
        <script>
        function update() {
            var source = 'fullscreen.jpg',
                timestamp = (new Date()).getTime(),
                newUrl = source + '?_=' + timestamp;
            document.getElementById("img").src = newUrl;
            setTimeout(update, 1000);
        }
        update();
        </script>
    </body>
</html>
